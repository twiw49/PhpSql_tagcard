<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

        </button>
        <a class="navbar-brand" href="index.html">Tag Card</a>

      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-left">
          <li class="active"><a href="index.html">SEARCH</a></li>
          <li><a href="insert.html">INSERT</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <input type="text" class="form-control" name="search" id="search" placeholder="Write your Keyword" onkeyup="typeInput(event)">
          <ul class="list-group" id="alltags">
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" id="searchResult">
      </div>
    </div>
  </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
$(document).ready(function() {
  $('#search').focus();

  $.get("sql/loadAllTags_sql.php", function(data, status) {
    $("#alltags").html(data);
  });
});

function filterTags(q) {
  var ul = document.getElementById("alltags");
  var li = ul.getElementsByTagName("li");
  for (var i = 0; i < li.length; i++) {
    if (li[i].firstChild.nodeValue.toUpperCase().indexOf(q) > -1 && q !== '') {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
};

function searchDatabase(str) {
  var vars = {
    q: str
  };

  $.ajax({
    type: "POST",
    url: "sql/search_sql.php",
    data: vars,
    dataType: 'json'
  })
  .done(function(data,status,xhr) {
    console.log(data);
    $("#searchResult").text(data);
    $("#search").val('');
     filterTags();
  })
  .fail(function(xhr, status) {
    console.log(xhr);
    console.log(status);
  })
};

function typeInput(e) {
  var query = document.getElementById("search").value.toUpperCase();
  if (e.keyCode == 13) {
    searchDatabase(query);
  } else {
    filterTags(query);
  }
};
</script>
</body>
</html>
