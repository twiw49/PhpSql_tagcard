<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Tag Card | Search</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/jquery-typeahead/dist/jquery.typeahead.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="topnav" id="myTopnav">
    <a href="index.html"><span class="glyphicon glyphicon-search"></span></a>
    <a href="insert.html"><span class="glyphicon glyphicon-plus"></span></a>
  </div>

  <div class="container">
    <!-- search -->
    <div class="row">
      <div class="col-xs-12">
        <form onsubmit="return false;">
          <div class="typeahead__container">
            <div class="typeahead__field">
              <span class="typeahead__query">
                <input class="search_query" placeholder="Write your Keyword!" autocomplete="off">
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- with tag container -->
    <div class="row">
      <div class="col-xs-12">
        <div id="with_tag_container">
          <template v-for="tag in with_tags">
            <div class="form-group with_tag" v-if="tag.c_selected">
              <input type="checkbox" :id="tag.name" :checked="tag.selected" :disabled="tag.query" @change="tagCheck(tag, $event)">
              <div class="btn-group">
                <label :for="tag.name" class="btn" :class="tagClass(tag)">
                  <span class="glyphicon glyphicon-ok"></span>
                  <span> </span>
                </label>
                <label class="btn btn-default" :class="{active:tag.selected}" :for="tag.name">{{ tag.name }}</label>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
    <!-- card container -->
    <div class="row">
      <div class="col-xs-12">
        <div id="card_container">
          <template v-for="card in cards">
            <div class="card_panel" v-show="card.selected" :key="card.id">
              <!-- card content -->
              <div class="card_content" :class="card.id">
                <textarea rows="10" v-text="card.content" class="form-control" v-if="editingCard==card.id"></textarea>
                <div v-else>{{ card.content }}</div>
              </div>

              <div class="card_rsc" v-if="card.resources.length > 0">
                <div :id="cardId('card_rsc', card.id)" class="carousel slide" data-interval="false">
                  <!-- Indicators -->
                  <template v-if="card.resources.length > 1">
                    <ol class="carousel-indicators">
                      <li v-for="item in card.resources" :data-target="cardUrl('card_rsc', card.id)" :data-slide-to="cardSlideNumber(item.id)" :class="{'active': item.id == 'rsc_1'}"></li>
                    </ol>
                  </template>
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <div class="item" v-for="item in card.resources" :class="{'active': item.id == 'rsc_1'}">
                      <div class="carousel-caption">
                        <p>{{ item.name }}</p>
                      </div>
                      <template v-if="item.type === 'image'">
                        <img :src="item.path" alt=""></div>
                      </template>
                      <template v-else-if="item.type === 'table'">
                        <table class="table table-striped">
                          <tbody>
                            <tr v-for="res in item.result">
                              <td>{{ res }}</td>
                            </tr>
                          </tbody>
                        </table>
                      </template>
                    </div>
                  </div>
                  <!-- Left and right controls -->
                  <template v-if="card.resources.length > 1">
                    <a class="left carousel-control" :href="cardUrl('rsc', card.id)" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" :href="cardUrl('rsc', card.id)" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </template>
                </div>
              </div>
              <!-- card tags -->
              <hr />
              <span class="card_tags" v-for="tag in card.tags_info">
                  <a class="link" @click="tagDelete(tag, card)"><span class="glyphicon glyphicon-minus-sign" style="fontSize:1.1rem;"></span> {{ tag.name }}</a>
              </span>
              <!-- card bottom -->
              <div class="card_bottom">
                <input type="text" class="link" @keyup.enter="tagAdd(card, $event)" placeholder="Add a tag">
                <div class="btn-group updateBtn">
                  <button class="btn btn-default" @click="editComplete(card, $event)" v-if="editingCard==card.id"><i class="glyphicon glyphicon-ok"></i></button>
                  <button class="btn btn-default" @click="editingCard=card.id" v-else><i class="glyphicon glyphicon-edit"></i></button>
                  <button class="btn btn-default" @click="deleteCard(card, $event)"><i class="glyphicon glyphicon-trash"></i></button>
                </div>
              </div>
              <!-- question -->
              <div class="panel-group">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <a class="panel-title" data-toggle="collapse" :href="cardUrl('impression', card.id)">Impression</a>
                  </div>
                  <div :id="cardId('impression', card.id)" class="panel-collapse collapse">
                    <div class="panel-body">
                    </div>
                  </div>
                  <div class="panel-heading">
                    <a class="panel-title" data-toggle="collapse" :href="cardUrl('whatnext', card.id)">What To Do Next</a>
                  </div>
                  <div :id="cardId('whatnext', card.id)" class="panel-collapse collapse">
                    <div class="panel-body">
                    </div>
                  </div>
                  <div class="panel-heading">
                    <a class="panel-title" data-toggle="collapse" :href="cardUrl('ques', card.id)">Question</a>
                  </div>
                  <div :id="cardId('ques', card.id)" class="panel-collapse collapse">
                    <div class="panel-body">
                      <span style="padding-left:1rem;">Q : {{ card.question }}</span>
                      <hr style="margin:1rem 0">
                      <div style="padding-left:1rem;" v-for="(choice, number) in card.choices" :key="choice">{{ number }}. {{ choice }}</div>
                      <hr style="margin:1rem 0">
                      <span style="padding-left:1rem;">A : {{ card.answer }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/jquery-typeahead/dist/jquery.typeahead.min.js"></script>
  <script src="bower_components/vue/dist/vue.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.search_query').focus();
      loadTags();
    })

    function loadTags() {

      $.typeahead({
        input: '.search_query',
        minLength: 0,
        maxItem: 200,
        hint: true,
        source: {
          ajax: {
            type: "GET",
            url: "sql/typeahead/load_data_tags.php"
          }
        },
        callback: {
          onClick: function(node, a, item, event) {
            var query = this.item.display;
            searchDatabase(query, [query], '');
          }
        }
      });
    };

    function searchDatabase(q_tag, selected_tags, old_data) {
      if (!q_tag) {
        for (var i = 0; i < old_data.with_tags.length; i++) {
          if (old_data.with_tags[i].query) {
            var q_tag = old_data.with_tags[i].name;
          }
        }
      }

      if (!selected_tags) {
        var selected_tags = [];
        for (var i = 0; i < old_data.with_tags.length; i++) {
          if (old_data.with_tags[i].selected) {
            selected_tags.push(old_data.with_tags[i].name);
          }
        }
      }

      var vars = {
        q: q_tag
      };

      $.ajax({
          type: "POST",
          url: "sql/search_sql.php",
          data: vars,
          dataType: 'json'
        })
        .done(function(data, message, xhr) {
          modifyData(data, selected_tags);
          console.log('data : ' + xhr.responseText);
          console.log('query tag : ' + q_tag);
          console.log('selected tags : ' + selected_tags);
        })
        .fail(function(xhr) {
          console.log(xhr.responseText);
        })
    };

    function modifyData(data, selected_tags) {
      // 주요 변수들 관계
      // q_tag (single tag)
      // selected_tags (single or multiple tag(s))
      // with_tags_selected (selected_tags 모두와 동시에 태깅된 태그들)
      // with_tags_all (q_tag와 동시에 태깅된 태그들)

      // 주요 변수들 define
      var q_tag = data.tag_name;
      if (selected_tags) {
        var selected_tags = selected_tags;
      } else {
        var selected_tags = [];
        for (var i = 0; i < data.with_tags.length; i++) {
          if (data.with_tags[i].selected) {
            selected_tags.push(data.with_tags[i].name);
          }
        }
      }

      var with_tags_selected = {};
      var with_tags_all = data.with_tags;
      var cards = data.cards;

      // cards에 property 부여하기
      for (var i = 0; i < cards.length; i++) {
        var c = cards[i];
        var c_content = c.content;
        var c_question = c.question;
        var c_choices = c.choices;
        var c_resources = c.resources;
        var c_tags = c.tags;
        // 1. selected
        c.selected = true;
        for (var j = 0; j < selected_tags.length; j++) {
          if (!c_tags.includes(selected_tags[j])) {
            c.selected = false;
            break;
          }
        }
        // 2. with_tags_selected
        if (c.selected) {
          for (var j = 0; j < c_tags.length; j++) {
            if (c_tags[j] in with_tags_selected) {
              with_tags_selected[c_tags[j]] += 1;
            } else {
              with_tags_selected[c_tags[j]] = 1;
            }
          }
        }
      }

      // with_tags_all에 property 부여하기
      for (var i = 0; i < with_tags_all.length; i++) {
        var w_tag = with_tags_all[i];
        // 1. q_tag (검색창을 통해 입력된 값)
        if (w_tag.name == q_tag) {
          w_tag.query = true;
        } else {
          w_tag.query = false;
        }
        // 2. selected_tags (체크박스를 통해 선택된 태그들의 이름을 배열에 저장한 값)
        if (selected_tags.includes(w_tag.name)) {
          w_tag.selected = true;
        } else {
          w_tag.selected = false;
        }
        // 3. with_tags_selected
        if (w_tag.name in with_tags_selected) {
          w_tag.c_selected = true;
        } else {
          w_tag.c_selected = false;
        }
      }

      tagVue.data = data;
      tagVue.with_tags = with_tags_all;
      cardVue.data = data;
      cardVue.cards = cards;
    };

    var tagVue = new Vue({
      el: "#with_tag_container",
      data: {
        with_tags: '',
        data: ''
      },
      methods: {
        tagClass: function(tag) {
          if (tag.query) {
            return 'btn btn-warning active';
          } else {
            if (tag.selected) {
              return 'btn btn-info active';
            }
            return 'btn btn-info';
          }
        },
        tagCheck: function(tag, event) {
          tag.selected = event.target.checked;
          modifyData(this.data, '');
        }
      }
    });

    var cardVue = new Vue({
      el: "#card_container",
      data: {
        cards: '',
        data: '',
        editingCard: ''
      },
      methods: {
        cardId: function(prefix, cardId) {
          return prefix + '_' + cardId;
        },
        cardUrl: function(prefix, cardId) {
          return '#' + prefix + '_' + cardId;
        },
        tagDelete: function(tag, card) {
          var old_data = this.data;
          var r = confirm('Do you want to remove ' + tag.id + ' tag from this case?');
          if (r) {
            var vars = {
              q: 'tag_delete',
              tag_name: tag.name,
              card_id: card.id
            };
            $.ajax({
                type: "POST",
                url: "sql/update_sql.php",
                data: vars
              })
              .done(function() {
                searchDatabase('', '', old_data);
                loadTags();
              })
          }
        },
        tagAdd: function(card, event) {
          var old_data = this.data;
          var vars = {
            q: 'tag_add',
            tag_name: event.target.value,
            card_id: card.id
          };
          $.ajax({
              type: "POST",
              url: "sql/update_sql.php",
              data: vars
            })
            .done(function() {
              searchDatabase('', '', old_data);
              loadTags();
            })
          event.target.value = '';
        },
        editComplete: function(card, event) {
          var old_data = this.data;
          var r = confirm('Do you want to edit this card?');
          if (r) {
            var vars = {
              q: 'card_edit',
              card_id: card.id,
              card_content: $("." + card.id + " textarea")[0].value
            };
            $.ajax({
                type: "POST",
                url: "sql/update_sql.php",
                data: vars
              })
              .done(function() {
                searchDatabase('', '', old_data);
                loadTags();
              })
          }
          this.editingCard = '';
        },
        deleteCard: function(card, event) {
          var old_data = this.data;
          var r = confirm('Do you want to remove this card?');
          if (r) {
            var vars = {
              q: 'card_delete',
              card_id: card.id
            };
            $.ajax({
                type: "POST",
                url: "sql/update_sql.php",
                data: vars
              })
              .done(function() {
                searchDatabase('', '', old_data);
                loadTags();
              })
          }
        },
        filterImage: function(items) {
          return items.filter(function(item) {
            return item.type == 'image';
          })
        },
        filterTable: function(items) {
          return items.filter(function(item) {
            return item.type == 'table';
          })
        },
        cardSlideNumber: function(id) {
          return Number(id.replace('rsc_', '')) - 1;
        }
      }
    });
  </script>
</body>

</html>
