<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>MediTag</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/jquery-typeahead/dist/jquery.typeahead.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="loading_img" style="display:none;">
    <img src="css/gears.svg">
  </div>
  <!-- tagVue -->
  <div class="with_tag_container" v-cloak>
    <!-- topNav -->
    <div class="top">
      <div class="topnav home">
        <a href="index.html">MediTag</a>
        <!-- shuffleCards() -->
        <a class="navTags glyphicon glyphicon-refresh" onclick="cardVue.shuffleCards()"></a>
      </div>
      <!-- loadTags() -->
      <form onsubmit="return false;" class="searchTop">
        <div class="typeahead__container">
          <div class="typeahead__field">
            <span class="typeahead__query">
              <input class="search_input" placeholder="Write your Keyword" autocomplete="off">
            </span>
          </div>
        </div>
      </form>
      <div class="topnav">
        <!-- sideNavController -->
        <a class="navTags glyphicon glyphicon-tags" onclick="sideNavController.open()">
          <!-- badge / c_selected_tags_numb-->
          <span class="badge btn-danger">{{ c_selected_tags_numb }}</span>
        </a>
      </div>
    </div>
    <!-- sideNav -->
    <div id="mySidenav" class="sidenav">
      <!-- sideNavController -->
      <a href="javascript:void(0)" class="closebtn" onclick="sideNavController.close()"><span class="glyphicon glyphicon-remove"></span></a>
      <div class="tagList">
        <div class="query">{{ query.name }}</div>
        <hr style="margin:0;margin-bottom:1rem">
        <div class="numb">선택된 태그 : {{ selected_tags_numb }} 개</div>
        <div class="numb">검색된 케이스 : {{ selected_cards_numb }} 개</div>
        <div class="numb">연관된 태그 : {{ c_selected_tags_numb }} 개</div>
        <hr style="margin:0">
        <div class="title">Location</div>
        <template v-for="w_tag in with_tags" v-cloak>
          <div class="form-group with_tag" v-if="w_tag.c_selected && w_tag.category=='Location'">
            <label :for="w_tag.raw_id" :class="tagClass(w_tag)"> {{ w_tag.name }} <div class="badge"> {{ w_tag.with_count }} </div></label>
            <input type="checkbox" :id="w_tag.raw_id" :checked="w_tag.selected" :disabled="w_tag.query" @change="tagCheck(w_tag, $event)">
          </div>
        </template>
        <hr style="margin:0">
        <div class="title">Symptom</div>
        <template v-for="w_tag in with_tags" v-cloak>
          <div class="form-group with_tag" v-if="w_tag.c_selected && w_tag.category=='Symptom'">
            <label :for="w_tag.raw_id" :class="tagClass(w_tag)"> {{ w_tag.name }} <div class="badge"> {{ w_tag.with_count }} </div></label>
            <input type="checkbox" :id="w_tag.raw_id" :checked="w_tag.selected" :disabled="w_tag.query" @change="tagCheck(w_tag, $event)">
          </div>
        </template>
        <hr style="margin:0">
        <div class="title">Disease</div>
        <template v-for="w_tag in with_tags" v-cloak>
          <div class="form-group with_tag" v-if="w_tag.c_selected && w_tag.category=='Disease'">
            <label :for="w_tag.raw_id" :class="tagClass(w_tag)"> {{ w_tag.name }} <div class="badge"> {{ w_tag.with_count }} </div></label>
            <input type="checkbox" :id="w_tag.raw_id" :checked="w_tag.selected" :disabled="w_tag.query" @change="tagCheck(w_tag, $event)">
          </div>
        </template>
        <hr style="margin:0">
        <div class="title">Risk</div>
        <template v-for="w_tag in with_tags" v-cloak>
          <div class="form-group with_tag" v-if="w_tag.c_selected && w_tag.category=='Risk'">
            <label :for="w_tag.raw_id" :class="tagClass(w_tag)"> {{ w_tag.name }} <div class="badge"> {{ w_tag.with_count }} </div></label>
            <input type="checkbox" :id="w_tag.raw_id" :checked="w_tag.selected" :disabled="w_tag.query" @change="tagCheck(w_tag, $event)">
          </div>
        </template>
        <hr style="margin:0">
        <div class="title">Management</div>
        <template v-for="w_tag in with_tags" v-cloak>
          <div class="form-group with_tag" v-if="w_tag.c_selected && w_tag.category=='Management'">
            <label :for="w_tag.raw_id" :class="tagClass(w_tag)"> {{ w_tag.name }} <div class="badge"> {{ w_tag.with_count }} </div></label>
            <input type="checkbox" :id="w_tag.raw_id" :checked="w_tag.selected" :disabled="w_tag.query" @change="tagCheck(w_tag, $event)">
          </div>
        </template>
        <hr style="margin:0">
        <div class="title">Lab</div>
        <template v-for="w_tag in with_tags" v-cloak>
          <div class="form-group with_tag" v-if="w_tag.c_selected && w_tag.category=='Lab'">
            <label :for="w_tag.raw_id" :class="tagClass(w_tag)"> {{ w_tag.name }} <div class="badge"> {{ w_tag.with_count }} </div></label>
            <input type="checkbox" :id="w_tag.raw_id" :checked="w_tag.selected" :disabled="w_tag.query" @change="tagCheck(w_tag, $event)">
          </div>
        </template>
        <hr style="margin:0">
      </div>
    </div>
  </div>
  <!-- container -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div id="card_container">
          <template v-for="card in cards">
            <div class="card_panel" v-if="card.selected && card.showing">
              <div class="card_tags_category">
                <li :class="{'filled' : card.tags_category.includes('Location')}" class="Location">Location</li>
                <li :class="{'filled' : card.tags_category.includes('Symptom')}" class="Symptom">Symptom</li>
                <li :class="{'filled' : card.tags_category.includes('Disease')}" class="Disease">Disease</li>
                <li :class="{'filled' : card.tags_category.includes('Risk')}" class="risk">Risk</li>
                <li :class="{'filled' : card.tags_category.includes('Management')}" class="Management">Management</li>
                <li :class="{'filled' : card.tags_category.includes('Lab')}" class="Lab">Lab</li>
              </div>
              <!-- card content -->
              <div class="card_content" :id="makeId('content',card.id)">
                <textarea rows="10" v-text="card.content" class="form-control" v-if="card.editing==true"></textarea>
                <div v-else>{{ card.content }}</div>
              </div>
              <hr style="margin-top:0;margin-bottom:1rem;">
              <!-- card tags -->
              <div class="card_tags">
                <span class="card_tags" v-for="tag in card.tags_info">
                  <a class="link" :class="tag.category" @click="tagDelete(tag,card)"><span class="glyphicon glyphicon-minus-sign" style="fontSize:1.1rem;"></span> {{ tag.name }}</a>
                </span>
              </div>
              <!-- add tag -->
              <div class="add_tag form-group">
                <form onsubmit="return false;">
                  <div class="typeahead__container">
                    <div class="typeahead__field">
                      <span class="typeahead__query">
                        <input :id="makeId('select',card.id)" placeholder="Add a tag ( Minimum 2 characters )" autocomplete="off" @focus.once="selectReady(card)">
                      </span>
                    </div>
                  </div>
                </form>
              </div>
              <!-- card resources -->
              <div class="rsc" v-if="card.resources.length > 0">
                <div :id="makeId('rsc',card.id)" class="carousel slide" data-interval="false">
                  <!-- Indicators -->
                  <template v-if="card.resources.length > 1">
                    <ol class="carousel-indicators">
                      <li v-for="item in card.resources" :data-target="makeId('#rsc',card.id)" :data-slide-to="Number(item.id.replace('rsc_', '')) - 1" :class="{'active': item.id=='rsc_1'}"></li>
                    </ol>
                  </template>
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <div class="item" v-for="item in card.resources" :class="{'active': item.id=='rsc_1'}">
                      <div class="carousel-caption" v-if="item.type == 'image'">
                        <p>{{ item.name }}</p>
                      </div>
                      <template v-if="item.type === 'image'">
                        <img :src="item.path" alt=""></div>
                      </template>
                      <template v-else-if="item.type === 'table'">
                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th>{{ item.name }}</th>
                              <th>참고치</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr v-for="res in item.result">
                              <td>{{ res.split('(참고치:')[0] }}</td>
                              <td><span v-if="res.split('(참고치:')[1]">{{ res.split('(참고치:')[1].replace(')', '') }}</span></td>
                            </tr>
                          </tbody>
                        </table>
                      </template>
                    </div>
                  </div>
                  <!-- Left and right controls -->
                  <template v-if="card.resources.length > 1">
                    <a class="left carousel-control" :href="makeId('#rsc',card.id)" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" :href="makeId('#rsc',card.id)" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </template>
                </div>
              </div>
              <div class="panel-group">
                <div class="panel panel-default">
                  <!-- Impression -->
                  <div class="panel-heading">
                    <a class="panel-title" data-toggle="collapse" :href="makeId('#impression', card.id)">Impression</a>
                  </div>
                  <div :id="makeId('impression', card.id)" class="panel-collapse collapse">
                    <div class="panel-body">
                    </div>
                  </div>
                  <!-- What to do next -->
                  <div class="panel-heading">
                    <a class="panel-title" data-toggle="collapse" :href="makeId('#whatnext', card.id)">What To Do Next</a>
                  </div>
                  <div :id="makeId('whatnext', card.id)" class="panel-collapse collapse">
                    <div class="panel-body">
                    </div>
                  </div>
                  <!-- Question -->
                  <div class="panel-heading">
                    <a class="panel-title" data-toggle="collapse" :href="makeId('#ques', card.id)">Question</a>
                  </div>
                  <div :id="makeId('ques', card.id)" class="panel-collapse collapse">
                    <div class="panel-body">
                      <span style="padding-left:1rem;">Q : {{ card.question }}</span>
                      <hr style="margin:0.5rem 0;">
                      <div style="padding-left:1rem;" v-for="(choice, number) in card.choices">{{ number }}. {{ choice }}</div>
                      <hr style="margin:0.5rem 0;">
                      <span style="padding-left:1rem;">A : {{ card.answer }}</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- update buttons -->
              <div class="btn-group updateBtn">
                <button class="btn btn-default" @click="editComplete(card, $event)" v-if="card.editing==true"><i class="glyphicon glyphicon-ok"></i></button>
                <button class="btn btn-default" @click="card.editing=true" v-else><i class="glyphicon glyphicon-edit"></i></button>
                <button class="btn btn-default" @click="deleteCard(card, $event)"><i class="glyphicon glyphicon-trash"></i></button>
              </div>
            </div>
            </template>
            <button type="button" name="button" class="btn btn-success" id="readmore" v-if="data && selected_cards_numb > groupNumb * 5" @click="readMore()" v-cloak>ReadMore</button>
          </div>
        </div>
      </div>
    </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/jquery-typeahead/dist/jquery.typeahead.min.js"></script>
  <script src="bower_components/vue/dist/vue.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.search_input').focus();
      loadTags();
    });

    var sideNavController = {
      open: function() {
          document.getElementById("mySidenav").style.height = "100vh";
      },
      close: function() {
          document.getElementById("mySidenav").style.height = "0px";
      }
    };

    function loadTags() {
      $.typeahead({
        input: '.search_input',
        minLength: 0,
        maxItem: 200,
        accent: true,
        template: function(query, item) {
          var list = item.display.split(' / ');
          var result = list[0] + '<span style="color:#bbb;position:relative;left:10px;font-size:x-small">' + list[1] + '</span>';
          return result;
        },
        source: {
          ajax: {
            type: "GET",
            url: "sql/typeahead/load_data_tags.php"
          }
        },
        callback: {
          onClick: function(node, a, item, event) {
            var query = item.display.split(' / ');
            searchData(query);
            $('.loading_img').show();
          }
        }
      });
    };

    function searchData(query) {
      var tag_name = query[0];
      var tag_category = query[1];
      var vars = {
        tag_name: tag_name,
        tag_category: tag_category
      }
      $.ajax({
          type: "POST",
          url: "sql/search_sql_.php",
          data: vars,
          dataType: 'json',
          complete: function() {
            $('.loading_img').hide();
          }
        })
        .done(function(data, message, xhr) {
          processData(data, [data.query.raw_id]);
          console.log(xhr.responseText);
          console.log('query tag : ' + tag_name);
          $('input').blur();
        })
        .fail(function(xhr) {
          console.log(xhr.responseText);
        })
    }


    function processData(data, selected_tags) {
      // 주요 변수들 관계
      // q_tag (single tag)
      // selected_tags (single or multiple tag(s))
      // c_selected_tags (selected_tags 모두와 동시에 태깅된 태그들)
      // with_tags_all (q_tag와 동시에 태깅된 태그들)


      // data reset
      data.with_tags = [];
      data.c_selected_tags = {};

      // q_tag
      var q_tag = data.query.raw_id;

      // selected_tags
      if (selected_tags) {
        data.selected_tags = selected_tags;
      }

      var c_selected_tags = {};
      var cards = data.cards;
      var with_tags_info = [];
      var with_tags_raw_id = [];
      var k = 0;
      for (var i = 0; i < cards.length; i++) {
        var card_tags_raw_id = [];
        var card_tags_category = [];
        var c = cards[i];
        for ( var j = 0; j < c.tags_info.length; j++) {
          if (!with_tags_raw_id.includes(c.tags_info[j].raw_id)) {
            with_tags_raw_id.push(c.tags_info[j].raw_id);
            with_tags_info.push(c.tags_info[j]);
          }
          if (!card_tags_raw_id.includes(c.tags_info[j].raw_id)) {
            card_tags_raw_id.push(c.tags_info[j].raw_id);
          }
          if (!card_tags_category.includes(c.tags_info[j].category)) {
            card_tags_category.push(c.tags_info[j].category);
          }
        }
        c.tags_raw_id = card_tags_raw_id;
        c.tags_category = card_tags_category;

        // cards에 property 부여하기
        // 1. selected
        c.selected = true;
        for (var j = 0; j < data.selected_tags.length; j++) {
          if (!c.tags_raw_id.includes(data.selected_tags[j])) {
            c.selected = false;
            break;
          }
        }
        // 2. c_selected_tags
        if (c.selected) {
          for (var j = 0; j < c.tags_raw_id.length; j++) {
            if (c.tags_raw_id[j] in c_selected_tags) {
              c_selected_tags[c.tags_raw_id[j]] += 1;
            } else {
              c_selected_tags[c.tags_raw_id[j]] = 1;
            }
          }
          // 4. showing
          if (k < 5) {
            c.showing = true;
            k++;
          } else {
            c.showing = false;
          }
        } else {
          c.showing = false;
        }
        // 3. editing
        c.editing = false;
      }
      data.with_tags = with_tags_info;
      data.c_selected_tags = c_selected_tags;

      // with_tags_all에 property 부여하기
      for (var i = 0; i < data.with_tags.length; i++) {
        var w_tag = data.with_tags[i];
        // 1. q_tag (검색창을 통해 입력된 값)
        if (w_tag.raw_id == q_tag) {
          w_tag.query = true;
        } else {
          w_tag.query = false;
        }
        // 2. selected_tags (체크박스를 통해 선택된 태그들의 이름을 배열에 저장한 값)
        if (data.selected_tags.includes(w_tag.raw_id)) {
          w_tag.selected = true;
        } else {
          w_tag.selected = false;
        }
        // 3. c_selected_tags
        if (w_tag.raw_id in c_selected_tags) {
          w_tag.c_selected = true;
        } else {
          w_tag.c_selected = false;
        }
      }

      console.log(JSON.stringify(data));
      tagVue.data = data;
      tagVue.query = data.query;
      tagVue.cards = data.cards;
      tagVue.with_tags = data.with_tags;
      tagVue.selected_tags = data.selected_tags;
      tagVue.c_selected_tags = data.c_selected_tags;

      cardVue.data = data;
      cardVue.cards = data.cards;
      cardVue.groupNumb = 1;
    };

    var tagVue = new Vue({
      el: ".with_tag_container",
      data: {
        data: '',
        query: '',
        cards: '',
        with_tags: '',
        selected_tags: '',
        c_selected_tags: ''
      },
      computed: {
        selected_tags_numb: function() {
          // var numb = 0;
          // for (var i = 0; i < this.with_tags.length; i++) {
          //   if (this.with_tags[i].selected == true) {
          //     numb++;
          //   }
          // }
          // return numb;
          return this.selected_tags.length;
        },
        c_selected_tags_numb: function() {
          // var numb = 0;
          // for (var i = 0; i < this.with_tags.length; i++) {
          //   if (this.with_tags[i].c_selected == true) {
          //     numb++;
          //   }
          // }
          // return numb;
          return Object.keys(this.c_selected_tags).length;
        },
        selected_cards_numb: function() {
          var numb = 0;
          for (var i = 0; i < this.cards.length; i++) {
            if (this.cards[i].selected == true) {
              numb++;
            }
          }
          return numb;
        }
      },
      methods: {
        tagClass: function(tag) {
          if (tag.query) {
            return 'btn btn-danger active';
          } else {
            if (tag.selected) {
              return 'btn btn-warning active';
            }
            return 'btn btn-primary';
          }
        },
        tagCheck: function(tag, event) {
          var old_data = this.data;
          tag.selected = event.target.checked;
          console.log(old_data);
          if (tag.selected) {
              old_data.selected_tags.push(tag.raw_id);
          } else {
              var pos = old_data.selected_tags.indexOf(tag.raw_id);
              old_data.selected_tags.splice(pos,1);
          }
          processData(old_data, old_data.selected_tags);
        }
      }
    });

    var cardVue = new Vue({
      el: "#card_container",
      data: {
        data: '',
        cards: '',
        groupNumb: 1
      },
      computed: {
        selected_cards_numb: function() {
          var numb = 0;
          for (var i = 0; i < this.cards.length; i++) {
            if (this.cards[i].selected == true) {
              numb++;
            }
          }
          return numb;
        }
      },
      methods: {
        shuffleCards: function() {
          if (this.cards) {
            if (this.groupNumb * 5 < this.selected_cards_numb) {
              for (var i = 0; i < this.groupNumb * 5; i++) {
                  this.cards[i].showing = false;
              }
            } else {
              for (var i = 0; i < this.selected_cards_numb; i++) {
                  this.cards[i].showing = false;
              }
            }

            this.cards.sort(function() { return 0.5 - Math.random() });
            if (this.cards.length < 5) {
              for (var i = 0; i < this.cards.length; i++) {
                this.cards[i].showing = true;
              }
            } else {
              for (var i = 0; i < 5; i++) {
                this.cards[i].showing = true;
              }
            }
            this.groupNumb = 1;
          }
        },
        readMore: function() {
          var start = this.groupNumb * 5;
          var end = (this.groupNumb + 1) * 5;
          if (this.selected_cards_numb >= start && this.selected_cards_numb < end) {
            for (var i = start; i < this.selected_cards_numb; i++) {
              this.cards[i].showing = true;
            }
          } else {
            for (var i = start; i < end; i++) {
              this.cards[i].showing = true;
            }
          }
          this.groupNumb++;
        },
        makeId: function(prefix, id) {
          return prefix + '_' + id;
        },
        tagDelete: function(tag, card) {
          var old_data = this.data;
          var r = confirm('Do you want to remove "' + tag.name + '" tag from this case?');
          if (r) {
            for (var i = 0; i < old_data.with_tags.length; i++) {
              if (old_data.with_tags[i].id == tag.id) {
                if (old_data.with_tags[i].with_count == 1) {
                  old_data.with_tags.splice(i, 1);
                }
              }
            }
            var vars = {
              q: 'tag_delete',
              tag_raw_id: tag.raw_id,
              card_id: card.id
            };
            $.ajax({
                type: "POST",
                url: "sql/update_sql.php",
                data: vars
              })
              .done(function() {
                for (var i = 0; i < old_data.cards.length; i++) {
                  var c = old_data.cards[i];
                  if (c.id == card.id) {
                    for (var j = 0; j <c.tags_info.length; j++) {
                      var t = c.tags_info[j];
                      if (t.id == tag.id) {
                        c.tags_info.splice(j,1);
                      }
                    }
                  }
                }
                processData(old_data)
                loadTags();
              })
          }
        },
        editComplete: function(card, event) {
          var old_data = this.data;
          var card_content = $("#content_" + card.id + " textarea")[0].value;
          var r = confirm('Do you want to edit this case?');
          if (r) {
            var vars = {
              q: 'card_edit',
              card_id: card.id,
              card_content: card_content
            };
            $.ajax({
                type: "POST",
                url: "sql/update_sql.php",
                data: vars
              })
              .done(function() {
                for (var i = 0; i < old_data.cards.length; i++) {
                  var c = old_data.cards[i];
                  if (c.id == card.id) {
                    c.content = card_content;
                  }
                }
                processData(old_data)
                loadTags();
              })
          }
          card.editing = false;
        },
        deleteCard: function(card, event) {
          var old_data = this.data;
          var r = confirm('Do you want to remove this case?');
          if (r) {
            var vars = {
              q: 'card_delete',
              card_id: card.id
            };
            $.ajax({
                type: "POST",
                url: "sql/update_sql.php",
                data: vars
              })
              .done(function() {
                for (var i = 0; i < old_data.cards.length; i++) {
                  var c = old_data.cards[i];
                  if (c.id == card.id) {
                    old_data.cards.splice(i,1);
                  }
                }
                processData(old_data)
                loadTags();
              })
          }
        },
        selectReady: function(card) {
          var old_data = this.data;
          $.typeahead({
            input: '#select_' + card.id,
            minLength: 2,
            maxItem: 5000,
            order: 'asc',
            accent: true,
            group: true,
            dropdownFilter: "All",
            maxItemPerGroup: 2000,
            template: function(query, item) {
              var list = item.display.split(' / ');
              var result = list[0] + '<br /><small style="color:#999;">';
              for (var i = 1; i < list.length; i++) {
                result += list[i] + '<br />';
              }
              result += '</small>';
              return result;
            },
            emptyTemplate: "No result for {{query}}",
            debug: true,
            source: {
              "Location": {
                ajax: {
                  type: "GET",
                  url: "sql/typeahead/load_data_possibleTags.php",
                  path: "data.location"
                }
              },
              "Symptom": {
                ajax: {
                  type: "GET",
                  url: "sql/typeahead/load_data_possibleTags.php",
                  path: "data.symptom"
                }
              },
              "Disease": {
                ajax: {
                  type: "GET",
                  url: "sql/typeahead/load_data_possibleTags.php",
                  path: "data.disease"
                }
              },
              "Risk": {
                ajax: {
                  type: "GET",
                  url: "sql/typeahead/load_data_possibleTags.php",
                  path: "data.risk"
                }
              },
              "Management": {
                ajax: {
                  type: "GET",
                  url: "sql/typeahead/load_data_possibleTags.php",
                  path: "data.management"
                }
              },
              "Lab": {
                ajax: {
                  type: "GET",
                  url: "sql/typeahead/load_data_possibleTags.php",
                  path: "data.lab"
                }
              }
            },
            callback: {
              onClick: function(node, a, item, event) {
                var tag_name = this.item.display.split(' / ')[0];
                var tag_category = this.item.group;
                console.log(tag_category);
                console.log(old_data);
                for (var i = 0; i < old_data.cards.length; i++) {
                  var c = old_data.cards[i];
                  if (card.id == c.id) {
                    for (var j = 0; j < c.tags_info.length; j++) {
                      var t = c.tags_info[j];
                      if (t.name == tag_name && t.category == tag_category) {
                        alert('Same tag was already inserted.!');
                        return;
                      }
                    }
                  }
                }

                var vars = {
                  q: 'tag_add',
                  q_tag: old_data.query.id,
                  tag_name: tag_name,
                  card_id: card.id,
                  tag_category: tag_category
                };
                $.ajax({
                    type: "POST",
                    url: "sql/update_sql.php",
                    data: vars,
                    dataType: 'json'
                  })
                  .done(function(tag_info) {
                    for (var i = 0; i < old_data.cards.length; i++) {
                      var c = old_data.cards[i];
                      if (c.id == card.id) {
                        c.tags_info.push(tag_info);
                      }
                    }
                    processData(old_data)
                    loadTags();
                  })
                this.item.display = ''
              }
            }
          });
        }
      }
    });
  </script>
</body>
