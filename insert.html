  <script>
    function captureReturnKey(query, selector, btn) {
      var b = document.createElement('input');
      b.setAttribute("type", "button");
      b.setAttribute("class", "btn active tag_selected " + btn);
      b.setAttribute("value", query);
      b.style.borderRadius = 0;
      b.style.outline = "1px solid white";
      b.readOnly = true;
      b.addEventListener("click", function() {
        this.parentNode.removeChild(this);
      })
      document.getElementById(selector).appendChild(b);
    };

    $(document).ready(function() {
      $('#title').focus();

      //symptom
      $.typeahead({
        input: '.symptom_query',
        minLength: 0,
        searchOnFocus: true,
        highlight: true,
        maxItem: 200,
        offset: false,
        hint: true,
        source: {
          ajax: {
            type: "GET",
            url: "sql/typeahead/load_data_symptom.php"
          }
        },
        callback: {
          onClick: function(node, a, item, event) {
            var query = this.item.display;
            captureReturnKey(query, 'symptom', 'btn-primary');
            this.item.display = '';
          }
        }
      });

        input: '.risk_factor_query',

        template: "{{display}} <small style='color:#999;float:right;'>{{group}}</small>",

        debug: true,

              type: "GET",

            captureReturnKey(query, 'disease', 'btn-danger');
            this.item.display = '';
          }
        }
      });

      $("#insert").click(function() {
        var title = $.trim($("#title").val());
        var content = $.trim($("#content").val());
        var tags = $(".tag_selected")
          .map(function() {
            return $.trim(this.value.toUpperCase());
          })
          .get();

        var dataString = {
          insert: true,
          title: title,
          content: content,
          tags: tags
        };

        if (content == '' || tags == '') {
          alert('Content or Tag is Empty!');
          $("#content").focus();
        } else {
          $("#flash").show();
          $("#flash").fadeIn(400).html('<span class="load">Loading..</span>');
          $.ajax({
            type: "POST",
            url: "sql/insert_sql.php",
            data: dataString,
            cache: true,
            success: function(html) {
              $("#show").text(html);
              $("#flash").hide();
              $('#content').val('').focus();
              $(".tag_selected").remove();
            }
          });
        }
      });
